name: sanad_voice
description: Voice features for Sanad - TTS, STT, and voice commands with multi-language support.
version: 1.0.0
publish_to: none

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter
  
  # TTS (Text-to-Speech)
  flutter_tts: ^3.8.5
  
  # STT (Speech-to-Text)
  speech_to_text: ^6.6.0
  
  # Permissions
  permission_handler: ^11.3.0
  
  # Audio Session Management
  audio_session: ^0.1.18
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Core Package
  sanad_core:
    path: ../core
  
  # UI Package
  sanad_ui:
    path: ../ui

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  riverpod_generator: ^2.4.0
  mockito: ^5.4.4
  mocktail: ^1.0.3
