name: sanad_iot
description: IoT integration package for Sanad Zero-Touch Reception. NFC check-in, LED wayfinding, and WebSocket real-time events.
version: 0.1.0
publish_to: 'none'  # Not published to pub.dev

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter
  
  # NFC Support
  nfc_manager: ^3.3.0
  
  # WebSocket for real-time events
  web_socket_channel: ^2.4.0
  
  # HTTP client
  dio: ^5.4.0
  
  # State management (matches sanad_core)
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.4
  
  # JSON serialization
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Shared core package
  sanad_core:
    path: ../core

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.11

# This package does not use Flutter-specific assets
# flutter:
