name: patient_app
description: "Sanad Patienten-App - Wartezeit und Ticket-Status"
version: 1.0.0
publish_to: 'none'

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  sanad_core:
    path: ../../packages/core
  sanad_ui:
    path: ../../packages/ui
  flutter_riverpod: ^2.5.1
  go_router: ^13.0.0
  qr_flutter: ^4.1.0
  shared_preferences: ^2.2.2
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: packages/sanad_ui/fonts/Inter-Regular.ttf
        - asset: packages/sanad_ui/fonts/Inter-Medium.ttf
          weight: 500
        - asset: packages/sanad_ui/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: packages/sanad_ui/fonts/Inter-Bold.ttf
          weight: 700
