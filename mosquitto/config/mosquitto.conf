# ============================================================================
# SANAD MQTT Broker Konfiguration
# ============================================================================
# Mosquitto 2.x - Secure by Default (EU CRA Compliance)
# ============================================================================

# Listener für MQTT-Protokoll (ESP32, Backend)
listener 1883
protocol mqtt

# Listener für WebSocket (Browser-Clients, Flutter Web)
listener 9001
protocol websockets

# Authentifizierung - Für Produktion: password_file aktivieren
# Entwicklung: Anonymous erlaubt für lokales Testing
allow_anonymous true

# Für Produktion auskommentieren:
# allow_anonymous false
# password_file /mosquitto/config/passwd

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Persistence
persistence true
persistence_location /mosquitto/data/

# Verbindungseinstellungen
max_connections -1
max_inflight_messages 20
max_queued_messages 1000

# Keepalive
max_keepalive 120

# Message Size Limit (128KB für IoT-Geräte ausreichend)
message_size_limit 131072
